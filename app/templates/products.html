<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='products.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Products</title>
</head>
<body>
    <main>
        <div class="navbar">
            <h1>Stiles</h1>
            <a href="/dashboard" class="nav-link">Dashboard</a>
        </div>
        <section class="lista">
            <h2>Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Pre√ßo</th>
                        <th>Estoque</th>
                        <th><a href="/products/add" class="btn-add">Adicionar Produto</a></th>
                    </tr>
                </thead>
                <tbody>
                {% for produto in products %}
                    <tr>
                        <td>{{produto._id}}</td>
                        <td>{{produto.name}}</td>
                        <td>R$ {{produto.price}}</td>
                        <td>{{produto.stock}}</td>                       
                        <td>
                            <a href="/products/edit/{{ produto._id }}" class="btn-edit">Editar</a>
                        </td>                       
                    </tr>
                {% endfor %}       
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
